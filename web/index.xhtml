<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
    <p:growl id="growl"/>
    <h:form>
        <p:menubar>
            <p:menuitem id="estimatedEffort" value="Estimated Effort"/>
            <p:menuitem id="remainingEffort" value="Remaining Effort"/>
            <p:menuitem id="priority" value="Priority"/>

            <f:facet name="options">
                <p:commandButton id="newProject" value="New Project" onclick="PF('newProj').show();"
                                 icon="ui-icon-folder-open-1"/>
                <p:commandButton id="newTask" value="New Task" onclick="PF('dialogTask').show();"
                                 icon="ui-icon-bell-alt"/>
            </f:facet>

        </p:menubar>
    </h:form>

    <p:dialog header="New Project" widgetVar="newProj" modal="true">
        <h3>Add a new Project</h3>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
                <p:outputLabel value="Name: "/>
                <p:inputText id="name" value="#{newProject.project.name}"/>

                <p:outputLabel value="Color: "/>
                <p:colorPicker id="color" value="#{newProject.project.color}"/>

                <p:commandButton id="saveProject" value="Save" update="name color growl" process="name color"
                                 action="#{newProject.save}" onsuccess="PF('newProj').hide()"/>
                <p:commandButton id="cancel" actionListener="#{newProject.reset}" onclick="PF('newProf').hide()"
                                 type="reset" value="Cancel"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
    <p:dialog header="New Task" widgetVar="dialogTask" modal="true">
        <h3>Add a new Task</h3>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">

                <P:outputLabel value="Title: "/>
                <p:inputText id="title" value="#{newTask.task.title}"/>

                <p:outputLabel value="Project: "/>
                <p:autoComplete id="project" dropdown="true" forceSelection="true" value="#{newTask.project}" completeMethod="#{tracker.findProject}" />

                <p:outputLabel value="Estimated Effort (h): "/>
                <p:spinner id="estimated-effort" value="#{newTask.task.effortEstimated}"/>

                <p:commandButton value="New Project" onclick="PF('newProj').show();"
                                 icon="ui-icon-folder-open-1"/>
                <p:commandButton id="saveTask" value="Save" update="title growl" process="title"
                                 action="#{newTask.save}" onsuccess="PF('newTask').hide()"/>
                <p:commandButton id="cancel-task" actionListener="#{newTask.reset}" onclick="PF('newTask').hide()"
                                 type="reset" value="Cancel"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>

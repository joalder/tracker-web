<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Tracker Web</ui:insert></title>
</h:head>

<h:body>
    <h:outputStylesheet name="css/style.css"/>
    <p:growl id="growl" autoUpdate="true"/>
    <ui:insert name="menu">
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton id="newProject" value="New Project" onclick="PF('newProj').show();"
                                     icon="fa fa-folder-open" rendered="#{login.loggedIn}"/>
                    <p:commandButton id="newTask" value="New Task" onclick="PF('newTask').show();"
                                     icon="fa fa-pencil-square-o" rendered="#{login.loggedIn}"/>
                    <p:commandButton action="about" ajax="false" value="About" icon="fa fa-question"/>
                </f:facet>

                <f:facet name="right">
                    <p:inputText id="search-field" value="#{tracker.search}" placeholder="Search"
                                 rendered="#{login.loggedIn}"/>
                    <p:commandButton id="search" actionListener="#{tracker.doSearch}" rendered="#{login.loggedIn}"
                                     icon="fa fa-search" style="margin-right:10px"/>
                    <p:commandButton id="logout" value="Logout" actionListener="#{login.logout}"
                                     rendered="#{login.loggedIn}" icon="fa fa-close"/>
                    <p:commandButton id="login" value="Login" action="login?faces-redirect=true"
                                     rendered="#{not login.loggedIn}" icon="fa fa-close"/>
                    <p:defaultCommand target="search"/>
                </f:facet>

            </p:toolbar>
        </h:form>
    </ui:insert>
    <ui:insert name="content">

    </ui:insert>
    <ui:insert name="footer">

    </ui:insert>
</h:body>
</html>

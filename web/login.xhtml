<ui:composition template="WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Tracker Web Login</ui:define>
    <ui:define name="content">
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row center">
            <div class="ui-grid-col-12">
                <h1>Tracker Login</h1>
            </div>
        </div>
        <div class="ui-grid-row center">
            <div class="ui-grid-col-12">
                <h:form>
                </h:form>
            </div>
        </div>
        <div class="ui-grid-row ui-helper-clearfix">
            <div class="ui-grid-col-6 login">
                <p:fieldset legend="Already a User? Login!" style="margin-top:20px">
                    <h:form>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:outputLabel value="Username: "/>
                                <p:outputLabel value="#{login.welcomeMessage}"/>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:inputText id="user" value="#{login.user.name}" required="true"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:outputLabel value="Password: "/>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:password id="password" value="#{login.user.password}" required="true"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <p>Forgot your password? <p:commandLink actionListener="#{login.reset}" value="Reset here!"/></p>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12 center">
                                <p:commandButton value="Login" update="@form growl" process="@form" ajax="false"
                                                 actionListener="#{login.login}"/>
                            </div>
                        </div>
                    </h:form>
                </p:fieldset>
            </div>
            <div class="ui-grid-col-6 register">
                <p:fieldset styleClass="full-size" legend="New to Tracker? Register!" style="margin-top:20px">
                    <h:form>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:outputLabel value="Username: "/>
                                <p:outputLabel value="#{login.welcomeMessage}"/>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:inputText id="user-register" value="#{login.user.name}" required="true"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:outputLabel value="Password: "/>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:password id="password-register" value="#{login.user.password}" required="true"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:outputLabel value="E-Mail: "/>
                            </div>
                            <div class="ui-grid-col-8">
                                <p:password id="email" value="#{login.user.email}" required="true"/>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12 center">
                                <p:commandButton value="Register" actionListener="#{login.register}" ajax="false"
                                                 update="@form growl"
                                                 process="@form"/>
                            </div>
                        </div>
                    </h:form>
                </p:fieldset>
            </div>
        </div>
    </div>
    </ui:define>
</ui:composition>

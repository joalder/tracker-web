<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <p:growl id="growl" autoUpdate="true"/>

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-6 login">
                <h:form>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="Username: "/>
                            <p:outputLabel value="#{login.welcomeMessage}"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="user" value="#{login.user.name}" required="true"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="Password: "/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:password id="password" value="#{login.user.password}" required="true"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                        </div>
                        <div class="ui-grid-col-6">
                            <p:commandButton value="Login" update="@form growl" process="@form" ajax="false" actionListener="#{login.login}"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="ui-grid-col-6 register">
                <h:form>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <h2>Register</h2>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="Username: "/>
                            <p:outputLabel value="#{login.welcomeMessage}"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="user-register" value="#{login.user.name}" required="true"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="Password: "/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:password id="password-register" value="#{login.user.password}" required="true"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                        </div>
                        <div class="ui-grid-col-6">
                            <p:commandButton value="register" actionListener="#{login.register}" ajax="false" update="@form growl"
                                             process="@form"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</h:body>
</html>
